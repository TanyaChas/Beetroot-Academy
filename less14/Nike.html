<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Nike</title>
    <link rel="stylesheet" href="Nike.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300;1,400&family=Roboto&family=Scheherazade+New&display=swap" rel="stylesheet">
</head>

<body>
    <div class="cover">
        <div class="cover_cart">
            <div class="cart_text">
                <h2 class="cart_text_h2">Nike SB Stefan Janoski Max</h2>
                <p class="cart_text_p">Unisex Skateboarding Shoe (Men's Sizing)</p>
                <img src="./pic/stars.png">
                <div class="cart_text_btn">
                    <select name="size" id="size" class="form_cart_text_btn">
                        <!------не получилось сделать так чтобы можно было выбрать размер, может есть идеи что я делаю не так-->
                        <option value>Size</option>
                        <option value="39">39</option>
                        <option value="40">40</option>
                        <option value="41">41</option>
                        <option value="42">42</option>
                        <option value="43">43</option>
                        <option value="44">44</option>
                    </select>
                    <select name="Qty" id="Qty" class="form_cart_text_btn">
                        <option value>Qty</option>

                    </select>
                </div>
                <div>
                    <button class="cart_btn_add_to" type="submit">Add to cart</button>
                </div>
            </div>
            <div class="cover_cart_icon">
                <div class="cover_cart_icon_bar">
                    <img src="./pic/logo.png">
                </div>
                <img class="Nike" src="./pic/Nike-SB-Stefan-Janoski-Max.png">
            </div>
            <div class="bullets">
                <!----не получилось сделать активными кнопки-->
                <button class="blue_btn" type="submit"></button>
                <button class="red_btn" type="submit"></button>
                <button class="white_btn" type="submit"></button>
                <button class="grey_btn" type="submit"></button>
            </div>
        </div>
        <div class="cover_cart_img">
            <div class="cover_cery_img_box"></div>
            <img src="./pic/Layer 5.png" class="over" alt="cover" width="800" height="600">
            <img src="./pic/Group 3 copy.png" class="under" alt="cover" width="800" height="400">
        </div>
    </div>
</body>

</html>

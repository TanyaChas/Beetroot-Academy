<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="pogoda.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css" />
</head>

<body>
    <div>
        <h1 class="text">CSS Weather Forecast</h1>
        <table class="table">
            <tr class="table_1">
                <td class="Lisabon">Lisabon
                    <p> 21℃
                        <i class="wi wi-day-sunny"></i>
                    </p>
                </td>
                <td class="Paris">Paris
                    <p> 11℃
                        <i class="wi wi-night-sleet"></i>
                    </p>
                </td>
                <td class="Belgrade">Belgrade
                    <p> 15℃
                        <i class="wi wi-day-cloudy"></i>
                    </p>

                </td>
            </tr>
            <tr class="table_2">
                <td class="Moscow">Moscow
                    <p> 21℃
                        <i class="wi wi-day-cloudy-high"></i>
                    </p>
                </td>
                <td class="TV">Tel Aviv
                    <p> 32℃
                        <i class="wi wi-hot"></i>
                    </p>
                </td>
                <td class="Cair">Cair
                    <p> 21℃
                        <i class="wi wi-day-sunny"></i>
                    </p>
                </td>
                <td class="NY">New York
                    <p> 17℃
                        <i class="wi wi-day-sleet-storm"></i>
                    </p>
                </td>
            </tr>
            <tr class="table_3">
                <td class="ND">New Delhi
                    <p> 17℃
                        <i class="wi wi-hail"></i>
                    </p>
                </td>
                <td class="SF">San Francisco
                    <p> 15℃
                        <i class="wi wi-day-sunny-overcast"></i>
                    </p>
                </td>
                <td class="Tokyo">Tokyo
                    <p> 8℃
                        <i class="wi wi-night-clear"></i>
                    </p>
                </td>
            </tr>
            <tr class="table_4">
                <td class="Sydney">Sydney
                    <p> 25℃
                        <i class="wi wi-night-partly-cloudy"></i>
                    </p>
                </td>
            </tr>
        </table>
        <h3 class="footer_text">Have a nice day and don`t forget umbrella if you are in New Delhi now!</h3>
    </div>
</body>

</html>

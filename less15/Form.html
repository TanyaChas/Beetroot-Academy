<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="Form.css">
</head>

<body>
    <main class="main">
        <div class="header_bar">
            <ul class="header_bar_actions">
                <li class="header_bar_actions_singin">
                    <a class="header_bar_actions_link" href="#">Sign In</a>
                </li>
                <li class="header_bar_actions_joinus">
                    <a class="header_bar_actions_link" href="#">Join us</a>
                </li>
            </ul>
            <form class="container_form">
                <label for="username">Username</label>
                <input class="container_form__input" type="email" id="username">
                <div class="error-message">error</div>
                <label for="password">Password</label>
                <input class="container_form__input" id="password" type="password">
                <div class="error-message">error</div>
                <div class="container_form__checkbox-rel">
                    <label class="container_form__keep-me-signed-in" for="keep-me-signed-in">
                        <input class="container_form__checkbox--visually-hidden" type="checkbox"
                            name="keep-me-signed-in" id="keep-me-signed-in">
                            <span class="container_form__span-box-for-replacement"> </span>
                        Keep me signed in
                    </label>
                </div>
                <button class="container_form__button" type="submit">Sign in</button>
            </form>
            <div class="footer_wrap-links">
                <a class="footer_bar__link" href="#">Forgot password</a>
                <a class="footer_bar__link" href="#">Create an account</a>
            </div>
        </div>
    </main>

</body>

</html>
